<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆWindowsRemoteAdmin</title>
    <link th:href="@{/static/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/5.3.2/css/bootstrap-icons.min.css}">
    <style>
        /* Á≤âËâ≤È©¨ÈáåÂ••ÂÉèÁ¥†È£éÊ†º‰∏ªÈ¢ò */
        :root {
            --mario-pink: #ff69b4;
            --mario-light-pink: #ffb6c1;
            --mario-dark-pink: #ff1493;
            --mario-purple: #da70d6;
            --mario-lavender: #e6e6fa;
            --mario-hot-pink: #ff69b4;
            --mario-fuchsia: #ff00ff;
            --pixel-bg: #ffc0cb;
            --pixel-border: #000000;
            --pixel-highlight: #ff69b4;
            --pixel-text: #ffffff;
            --pixel-accent: #ff1493;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .mario-block {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--mario-pink);
            border: 4px solid var(--pixel-border);
            z-index: 1;
        }

        .mario-block.question {
            background: var(--mario-light-pink);
            color: var(--pixel-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--mario-hot-pink);
            border: 2px solid var(--pixel-border);
            transform: rotate(45deg);
            animation: heartBeat 2s ease-in-out infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--mario-hot-pink);
            border: 2px solid var(--pixel-border);
            border-radius: 50%;
        }

        .heart:before {
            top: -12px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -12px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.2); }
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--mario-purple);
            border: 3px solid var(--pixel-border);
            border-radius: 50%;
        }

        .flower:before, .flower:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--mario-purple);
            border: 3px solid var(--pixel-border);
            border-radius: 50%;
        }

        .flower:before {
            transform: rotate(60deg);
        }

        .flower:after {
            transform: rotate(120deg);
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--mario-fuchsia);
            border: 2px solid var(--pixel-border);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starTwinkle 3s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .bubble {
            position: absolute;
            width: 35px;
            height: 35px;
            background: var(--mario-lavender);
            border: 3px solid var(--pixel-border);
            border-radius: 50%;
            animation: bubbleFloat 4s ease-in-out infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(10px); }
            50% { transform: translateY(-60px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }

        /* ÁôªÂΩïÂÆπÂô®ÂÉèÁ¥†È£éÊ†º */
        .login-container {
            background: var(--pixel-bg);
            border: 6px solid var(--pixel-border);
            box-shadow: 12px 12px 0px rgba(0,0,0,0.3);
            padding: 30px;
            width: 420px;
            text-align: center;
            position: relative;
            margin: 0 auto;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                var(--mario-hot-pink),
                var(--mario-hot-pink) 15px,
                var(--mario-light-pink) 15px,
                var(--mario-light-pink) 30px
            );
        }

        .login-header {
            background: linear-gradient(to right, var(--mario-pink), var(--mario-hot-pink));
            color: var(--pixel-text);
            padding: 15px;
            border: 4px solid var(--pixel-border);
            margin: -30px -30px 25px -30px;
            font-weight: bold;
            text-shadow: 3px 3px 0px var(--pixel-border);
            letter-spacing: 2px;
            position: relative;
        }

        .login-header::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 0;
            right: 0;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                var(--mario-light-pink),
                var(--mario-light-pink) 12px,
                var(--mario-pink) 12px,
                var(--mario-pink) 24px
            );
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            color: var(--pixel-text);
            font-weight: bold;
            text-shadow: 2px 2px 0px var(--pixel-border);
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: var(--mario-light-pink);
            color: var(--pixel-border);
            border: 4px solid var(--pixel-border);
            border-right: none;
            font-weight: bold;
            text-shadow: 1px 1px 0px white;
        }

        .form-control {
            background: white;
            border: 4px solid var(--pixel-border);
            border-left: none;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
            border-color: var(--mario-hot-pink);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to bottom, var(--mario-pink), var(--mario-hot-pink));
            color: var(--pixel-text);
            border: 4px solid var(--pixel-border);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
            text-shadow: 2px 2px 0px var(--pixel-border);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, var(--mario-hot-pink), var(--mario-dark-pink));
        }

        .btn-login:active {
            transform: translate(6px, 6px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.3);
        }

        .btn-login:disabled {
            background: linear-gradient(to bottom, #dda0dd, #d8bfd8);
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: var(--mario-dark-pink);
            font-size: 0.9em;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 0px white;
            min-height: 20px;
        }

        .footer-info {
            margin-top: 25px;
            color: var(--mario-purple);
            font-size: 0.85rem;
            text-shadow: 1px 1px 0px white;
        }

        .footer-info a {
            color: var(--mario-fuchsia);
            text-decoration: none;
        }

        .footer-info a:hover {
            color: var(--mario-hot-pink);
            text-decoration: underline;
        }

        /* Êâ´ÊèèÁ∫øÊïàÊûú */
        .scanline {
            position: relative;
            overflow: hidden;
        }

        .scanline::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0,255,0,0.1) 50%);
            background-size: 100% 8px;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
     <!-- ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="background-elements">
        <!-- Áà±ÂøÉ -->
        <div class="heart" style="top: 60px; left: 120px;"></div>
        <div class="heart" style="top: 140px; right: 180px;"></div>
        <div class="heart" style="bottom: 180px; left: 220px;"></div>
        
        <!-- Ëä±Êúµ -->
        <div class="flower" style="top: 90px; right: 120px;"></div>
        <div class="flower" style="bottom: 120px; left: 150px;"></div>
        
        <!-- ÊòüÊòü -->
        <div class="star" style="top: 180px; left: 300px;"></div>
        <div class="star" style="bottom: 100px; right: 250px;"></div>
        
        <!-- Ê∞îÊ≥° -->
        <div class="bubble" style="top: 100px; left: 280px;"></div>
        <div class="bubble" style="top: 200px; right: 200px;"></div>
        <div class="bubble" style="bottom: 150px; left: 180px;"></div>
    </div>
    
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <!-- Á≤âËâ≤Ë£ÖÈ•∞ÂÖÉÁ¥† -->
        <div class="heart" style="position: absolute; top: 30px; left: 50px; z-index: 100;"></div>
        <div class="flower" style="position: absolute; top: 80px; right: 80px; z-index: 100;"></div>
        <div class="star" style="position: absolute; bottom: 100px; left: 100px; z-index: 100;"></div>
        <div class="bubble" style="position: absolute; top: 150px; left: 150px; z-index: 100;"></div>
        <div class="bubble" style="position: absolute; bottom: 80px; right: 120px; z-index: 100;"></div>
        
        <div class="login-container scanline">
            <div class="login-header">
                <i class="fas fa-heart"></i>
                Windows Remote Admin
                <i class="fas fa-heart"></i>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Ë¥¶Âè∑
                    </label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-user-circle"></i></div>
                        <input type="text" class="form-control" id="username" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑË¥¶Âè∑" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> ÂØÜÁ†Å
                    </label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input type="password" class="form-control" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="purpose" class="form-label">
                        <i class="fas fa-bullseye"></i> ‰ΩøÁî®ÁõÆÁöÑ
                    </label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-ticket-alt"></i></div>
                        <input type="text" class="form-control" id="purpose" placeholder="ËØ∑ËæìÂÖ•‰ΩøÁî®ÁõÆÁöÑ/Reason/Purpose" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">

                <div class="error-message" id="errorMessage"></div>
            </form>
            
            <div class="footer-info">
                <i class="fas fa-heart" style="color: var(--mario-red);"></i>
                Powered by Moshow | 
                <a href="https://zhengkai.blog.csdn.net/" target="_blank">
                    <i class="fab fa-blogger"></i> CSDN
                </a> | 
                <a href="https://github.com/moshowgame/" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <i class="fas fa-heart" style="color: var(--mario-red);"></i>
            </div>
        </div>
    </div>

    <script th:src="@{/static/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/static/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/bootstrap/5.3.2/css/bootstrap-icons.min.css}">
    <script th:inline="javascript">
        $(document).ready(function() {
            let isSubmitting = false;
            let retryTimer = null;

            const entitlementUrl = /*[[ @{/login} ]]*/ '';
            const landingUrl = /*[[ @{/landing} ]]*/ '';

            $('#loginForm').on('submit', function(event) {
                event.preventDefault();

                if (isSubmitting) return;

                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const purpose = $('#purpose').val().trim();

                if (!username || !password || !purpose) {
                    $('#errorMessage').text('ÊâÄÊúâÂ≠óÊÆµÈÉΩ‰∏çËÉΩ‰∏∫Á©∫');
                    return;
                }

                // ÁÆÄÂçïÁöÑÂâçÁ´ØÈ™åËØÅ
                if (username.length < 2) {
                    $('#errorMessage').text('Ë¥¶Âè∑ÈïøÂ∫¶Ëá≥Â∞ë2‰Ωç');
                    return;
                }

                if (password.length < 4) {
                    $('#errorMessage').text('ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë4‰Ωç');
                    return;
                }

                if (purpose.length < 3) {
                    $('#errorMessage').text('‰ΩøÁî®ÁõÆÁöÑËá≥Â∞ë3‰∏™Â≠óÁ¨¶');
                    return;
                }

                isSubmitting = true;
                $('#loginBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> ÁôªÂΩï‰∏≠...');
                $('#errorMessage').text('');

                const data = {
                    username: username,
                    password: password,
                    purpose: purpose
                };

                $.ajax({
                    url: entitlementUrl,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        isSubmitting = false;
                        $('#loginBtn').prop('disabled', false).html('<i class="fas fa-sign-in-alt"></i> Áôª ÂΩï');
                        
                        if (response.code === 200) {
                            $('#errorMessage').html('<span style="color: var(--mario-green);">‚úÖ ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...</span>');
                            setTimeout(() => {
                                window.location.href = landingUrl;
                            }, 1000);
                        } else {
                            $('#errorMessage').text(response.msg || 'ÁôªÂΩïÂ§±Ë¥•');
                        }
                    },
                    error: function(xhr, status, error) {
                        isSubmitting = false;
                        $('#loginBtn').prop('disabled', false).html('<i class="fas fa-sign-in-alt"></i> Áôª ÂΩï');
                        
                        let errorMsg = 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï';
                        if (xhr.responseJSON && xhr.responseJSON.msg) {
                            errorMsg = xhr.responseJSON.msg;
                        }
                        
                        $('#errorMessage').text(errorMsg);
                        retryTimer = setTimeout(() => {
                            $('#errorMessage').text('');
                        }, 5000);
                    }
                });
            });

            // ËæìÂÖ•Ê°ÜÈò≤ÊäñÂäüËÉΩ
            $('#loginForm input').on('input', function() {
                clearTimeout(retryTimer);
                if ($('#errorMessage').text().includes('‰∏çËÉΩ‰∏∫Á©∫') || 
                    $('#errorMessage').text().includes('ÈïøÂ∫¶') || 
                    $('#errorMessage').text().includes('Ëá≥Â∞ë')) {
                    $('#errorMessage').text('');
                }
            });

            // ÂõûËΩ¶ÈîÆÊèê‰∫§
            $('#loginForm input').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#loginForm').submit();
                }
            });

            // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
            console.log('üéÆ WindowsRemoteAdminÁôªÂΩïÈ°µÈù¢Â∑≤Âä†ËΩΩ');
            $('#username').focus();
        });
    </script>
</body>
